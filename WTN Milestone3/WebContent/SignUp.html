<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My SignUp Page</title>
</head>
<body>
<h1> Sign Up Page</h1>

<form action="Servlet1" method="post">
Enter user name <input type="text" name="uname">
<br>
Enter Password <input type="password" name="pwd">
<br>

Enter ur gender 
<input type="radio" name="gen" value="M"> Male
<input type="radio" name="gen" value="F"> Female
<br>

Enter ur Hobbies
<input type="checkbox" name="hobby" value="Run"> Running
<input type="checkbox" name="hobby" value="Play"> playing
<input type="checkbox" name="hobby" value="Sing"> singing
<br>
Select ur language

<select name="lang">
<option value="Tel"> Telugu </option>
<option value="Hin"> Hindi </option>
<option value="Eng"> English </option>
</select>

<br>

<input type="Submit" value="submit">
<input type="Reset" >
</form>
</body>
</html>
